<html>
	<head>
		
		<link href="style.css" rel="stylesheet">
		<script src="script.js"></script>

</script>
		<title>Weather App </title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="icon-container">
					<canvas id="icon" width="100" height="100"> </canvas>
				</div>
			</div>
			<div class="content">
				<div class="general-information">
					<div class="status" data-status >Enter a Location</div>
					<div class="location" data-location>To Find The Weather</div>
				</div>
			</div>
			<div class="detail-section">
				<div class="detail">
					<div class="title">Wind</div>
					<div class="title" data-wind>TBO</div>
				</div>
				<div class="detail bordered">
					<div class="title" >Temperature</div>
					<div class="title" data-temperature>TBO</div>
				</div>
				<div class="detail">
					<div class="title" >Humidity</div>
					<div class="title" data-humidity>TBO</div>
				</div>	
			</div>
			<div class="city-search-container">
				<input type="text" class="city-search" onchange="ShowTemp(this.value)" id="pickupcityoneway" data-city-search placeholder="Enter Location">
			</div>
		</div>
		<a href="https://www.weatherapi.com/" title="Free Weather API" class="weatherapi-logo"> Powered by WeatherAPI.com</a>
	</body>	
</html
