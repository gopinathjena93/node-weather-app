<html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<script src="script.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="icon-container">
					<canvas id="icon" width="100" height="100"> </canvas>
				</div>
			</div>
			<div class="content">
				<div class="general-information">
					<div class="status">Enter a Location</div>
					<div class="location">To Find The Weather</div>
				</div>
			</div>
			<div class="detail-section">
				<div class="details">
					<div class="title">Wind</div>
					<div class="title">TBO</div>
				</div>
				<div class="details">
					<div class="title">Temperature</div>
					<div class="title">TBO</div>
				</div>
				<div class="details">
					<div class="title">Precipitation</div>
					<div class="title">TBO</div>
				</div>	
			</div>
			<div class="city-search-container">
				<input type="text" class="city-search" placeholder="Enter Location">
			</div>
		</div>
		Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
	</body>	
</html
